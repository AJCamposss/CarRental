<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <main class="container m-5">
        <section>
            <fieldset>
                <h1>Order Form</h1>

                <div class="form-group">
                    <label for="orderDateInput" class="form-label">Pickup Date</label>
                    <input type="date" class="form-control" id="orderDateInput">
                </div>
                <div class="form-group">
                    <label for="orderTypeSelect" class="form-label">Number of days:</label>
                    <select class="form-select" id="numberOfDays">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </div>

                <fieldset class="form-group">
                    <legend>Under 25</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under25Radio" id="yesUnder" value="under">
                        <label class="form-check-label" for="yesUnder">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sizeRadio" id="noOver" value="over"
                            checked>
                        <label class="form-check-label" for="noOver">
                            No
                        </label>
                    </div>
                    
                </fieldset>

                <fieldset class="form-group">
                    <legend class="mt-4">Options</legend>
                    <div class="row pl-3">
                        <div class="form-check col-lg-4 col-md-6 col-sm-12">
                            <input class="form-check-input" type="checkbox" value="" id="electronicTollTag">
                            <label class="form-check-label" for="electronicTollTag">
                                Electronic Toll Tag ($3.95/day)
                            </label>
                        </div>
                        <div class="form-check col-lg-4 col-md-6 col-sm-12">
                            <input class="form-check-input" type="checkbox" value="" id="gPS">
                            <label class="form-check-label" for="gPS">
                                GPS ($2.95/day)
                            </label>
                        </div>
                        <div class="form-check col-lg-4 col-md-6 col-sm-12">
                            <input class="form-check-input" type="checkbox" value="" id="roadSideAssistance">
                            <label class="form-check-label" for="roadSideAssistance">
                                Roadside Assistance ($2.95/day)
                            </label>
                        </div>
                       
                        </div>
                    </div>
                </fieldset>

                <button class="btn btn-secondary mt-5" id="estimateTotalCostButton">Estimate Total Cost</button>
            </fieldset>
        </section>

        <section class="mt-4 pt-4 border-top">
            <div>Car rental: xxx.xx <span id="carRentalDisplay"></span></div>
            <div>Options: xx.xx<span id="optionsDisplay"></span></div>
            <div>Under 25 surcharge: xx.xx<span id="under25SurchargeDisplay"></span></div>
            <div>Total due: xxx.xx<span id="totalDueDisplay"></span></div>
           
        </section>
    </main>

</body>
</html>
